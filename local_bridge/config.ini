
# ============================================================================
# MT5 BRIDGE CONFIGURATION FILE
# ============================================================================
# This file configures the bridge that connects your MT5 EA to the VPS server
# 
# For local testing: Use 127.0.0.1 for both servers on same machine
# For production: Use actual VPS IP address
# ============================================================================

[server]
# ============================================================================
# VPS SERVER CONNECTION
# ============================================================================
# The IP address and port of your main VPS server that receives signals
# 
# FOR LOCAL TESTING (VPS running on same computer):
#   vps_host = 127.0.0.1
#   vps_port = 5200
#
# FOR PRODUCTION (VPS on cloud server):
#   vps_host = 35.208.6.252
#   vps_port = 5200
# ============================================================================
vps_host = 35.208.6.252
vps_port = 5200

[bridge]
# ============================================================================
# LOCAL EA SERVER
# ============================================================================
# The bridge listens on this port for connections from your MT5 EA
# 
# local_host options:
#   127.0.0.1  = Only accept connections from this computer (RECOMMENDED for security)
#   0.0.0.0    = Accept connections from any network interface (use if EA is on another PC)
#
# local_port:
#   Any available port (1024-65535). Default: 31415
#   Make sure this matches the port in your MT5 EA code
# ============================================================================
local_host = 0.0.0.0
local_port = 31415

[security]
# ============================================================================
# AUTHENTICATION
# ============================================================================
# This secret key MUST match the WEBHOOK_SECRET_KEY on your VPS server
# Keep this secret and never share it publicly
#
# FOR LOCAL TESTING: Use any string (e.g., "local_test_key_123")
# FOR PRODUCTION: Use the actual secret key from your VPS server
# ============================================================================
secret_key = LZ2QThkLXWjmUCIADhLDu8tz4UwwQ35RnP3Bks76tjI

[timing]
# ============================================================================
# CONNECTION TIMING
# ============================================================================
# heartbeat_interval: How often (seconds) to send keepalive pings to VPS
#   Recommended: 30 seconds
#   Lower = More network traffic but faster disconnect detection
#   Higher = Less traffic but slower to detect disconnections
#
# The bridge will automatically reconnect if the VPS becomes unavailable
# ============================================================================
heartbeat_interval = 30

# ============================================================================
# TROUBLESHOOTING
# ============================================================================
#
# Bridge won't start:
#   - Check logs/bridge_YYYY-MM-DD.log for errors
#   - Run debug_run.bat to see error messages
#   - Verify config.ini is in same folder as bridge.py
#
# Can't connect to VPS:
#   - Check VPS is running and accessible
#   - Verify vps_host IP address is correct
#   - Check firewall isn't blocking vps_port
#   - Verify secret_key matches VPS configuration
#
# EA can't connect to bridge:
#   - Verify local_port matches EA configuration (default: 31415)
#   - Check bridge is running (use check_bridge_status.bat)
#   - Verify firewall isn't blocking local_port
#
# ============================================================================